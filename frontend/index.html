<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/theJrsShowFaviconIcon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jrs Show</title>
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="The Jrs Show - Your Voice, Your Story, Your Show"
    />
    <meta
      name="description"
      content="The Jrs Show is your go-to podcast for sharing stories, amplifying voices, and creating meaningful conversations."
    />
    <meta
      name="keywords"
      content="The Jrs Show, podcast, storytelling, conversations, podcaster, voice, stories, course, content, community, share, Jyotshna, Odia Podcast"
    />
    <meta name="author" content="The Jrs Show" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.thejrsshow.com/" />
    <meta
      property="og:title"
      content="The Jrs Show - Your Voice, Your Story, Your Show"
    />
    <meta
      property="og:description"
      content="The Jrs Show is your go-to podcast for sharing stories, amplifying voices, and creating meaningful conversations."
    />
    <meta
      property="og:image"
      content="https://www.thejrsshow.com/assets/images/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://x.com/thejrsshow?s=11" />
    <meta
      property="twitter:title"
      content="The Jrs Show - Your Voice, Your Story, Your Show"
    />
    <meta
      property="twitter:description"
      content="The Jrs Show is your go-to podcast for sharing stories, amplifying voices, and creating meaningful conversations."
    />
    <meta
      property="twitter:image"
      content="https://www.thejrsshow.com/assets/images/twitter-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.thejrsshow.com/" />

    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#ffeace" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="rating" content="General" />
    <meta name="distribution" content="global" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "The Jrs Show",
        "url": "https://www.thejrsshow.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.thejrsshow.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="portal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
